    const cat = {
      name : 'Bertie',
      breed : 'Cymric',
      color : 'white',
      greeting: function() {
        console.log('Meow!');
      }
    }

    const cat2 = {
        name: 'Mova',
        breed: 'Creed',
        color: 'black',
        greeting: function(){
            console.log(`Hello, said ${cat2.name} the ${cat2.breed}`)
        }
    }

    function cat(name, breed, color) {
        this.name = name,
        this.breed = breed,
        this.color = color,
        this.greeting = function(){
            console.log(`Hello, said ${this,name} the {this.bree}`)
        }
